<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Medical Portal - Forgot Password</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col antialiased selection:bg-primary/20 selection:text-primary">
<!-- Simple Top Bar for Brand Context -->
<header class="w-full px-6 py-4 sm:px-10 sm:py-6">
<div class="mx-auto max-w-7xl">
<div class="flex items-center gap-3 text-[#0d141b] dark:text-white">
<div class="size-8 text-primary">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-xl font-bold leading-tight tracking-[-0.015em]">PlannerTime Portal</h1>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center p-4 sm:px-6">
<!-- Central Card -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#1C232E] rounded-xl shadow-lg border border-[#e7edf3] dark:border-[#2A3441] overflow-hidden">
<div class="p-8 sm:p-10 flex flex-col gap-6">
<!-- Back Navigation -->
<div>
<a class="inline-flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors group" href="./Login.html">
<span class="material-symbols-outlined text-[20px] transition-transform group-hover:-translate-x-1">arrow_back</span>
                        Back to Login
                    </a>
</div>
<!-- Header Section -->
<div class="flex flex-col gap-2">
<h2 class="text-[#0d141b] dark:text-white text-3xl font-bold leading-tight tracking-tight">
                        Reset Password
                    </h2>
<p class="text-[#4c739a] dark:text-slate-400 text-base font-normal leading-relaxed">
                        Enter the email address associated with your account and we'll send you a link to reset your password.
                    </p>
</div>
<!-- Form Section -->
<div class="flex flex-col gap-5 mt-2">
<!-- Email Input -->
<label class="flex flex-col gap-2">
<span class="text-[#0d141b] dark:text-slate-200 text-sm font-medium leading-normal">Email Address</span>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-[#101922] focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfdbe7] dark:border-[#334155] focus:border-primary h-12 placeholder:text-[#94a3b8] px-4 text-base font-normal leading-normal transition-all" placeholder="name@example.com" type="email" value=""/>
<!-- Optional icon inside input could go here -->
</div>
</label>
<!-- Primary Action Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-blue-600 transition-colors text-slate-50 text-base font-bold leading-normal tracking-[0.015em] shadow-sm hover:shadow-md">
<span class="truncate">Send Reset Link</span>
</button>
</div>
<!-- Footer / Help Link -->
<div class="pt-2 text-center">
<a class="text-[#4c739a] dark:text-slate-400 text-sm font-medium leading-normal hover:text-primary hover:underline transition-colors inline-flex items-center gap-1" href="#">
                        Need help? Contact Support
                        <span class="material-symbols-outlined text-[16px]">open_in_new</span>
</a>
</div>
</div>
</div>
<!-- Optional Decorative Background Graphic (Subtle) -->
<div class="fixed -z-10 bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-slate-100 to-transparent dark:from-slate-900/50 pointer-events-none"></div>
</main>
</body></html>
